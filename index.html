    <!-- Scripts -->
    <script>
        // Update titles and captions based on selected language
        const languageSelector = document.getElementById("language-toggle");
        const images = document.querySelectorAll(".gallery img");
        const captions = document.querySelectorAll(".caption");

        languageSelector.addEventListener("change", (event) => {
            const selectedLanguage = event.target.value;

            images.forEach((image, index) => {
                // Fetch the title in the selected language from data attributes
                const translatedTitle = image.dataset[`title-${selectedLanguage}`];
                
                // Update title attribute
                image.setAttribute("title", translatedTitle);

                // Update corresponding caption
                captions[index].textContent = translatedTitle;
            });
        });
    </script>
